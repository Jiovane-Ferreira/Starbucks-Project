<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuks - Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="line"></div>
        <div class="container container--header">
            <div class="logo">
                <a href="/"><img src="assets/images/logo.png" alt="logo"></a>
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form action="" method="get">
                        <input type="text" name="search" id="search" placeholder="Pesquisar "/>
                        <button>
                            <img src="assets/images/loupe.png" alt="lupa">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/images/menu.png" alt="menu">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1 class="title">Starbuks Happy Hour&reg</h1>
            <span class="text">Recebemos você na sua caixa de entrada. Ofertas de bebidas estão a caminho.</span>
            <div class="banner--imagens">
                <img src="assets/images/c1.jpg" alt="copo colorido1">
                <img src="assets/images/c2.jpg" alt="copo colorido2">
                <img src="assets/images/c3.jpg" alt="copo colorido3">
            </div>
        </div>
    </section>
    
</body>
</html>
